<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EvAluator - Electric Vehicle Feasibility Tool</title>
  <meta name="description" content="Evaluate the feasibility of using an electric vehicle based on your location history and travel patterns." />
  <meta name="keywords" content="electric vehicle, EV, feasibility, location history, range analysis" />
  <meta name="author" content="EvAluator Team" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ev-aluator.app/" />
  <meta property="og:title" content="EvAluator - Electric Vehicle Feasibility Tool" />
  <meta property="og:description" content="Analyze your location history to determine if an electric vehicle meets your travel needs." />
  <meta property="og:image" content="/logo.svg" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://ev-aluator.app/" />
  <meta property="twitter:title" content="EvAluator - Electric Vehicle Feasibility Tool" />
  <meta property="twitter:description" content="Analyze your location history to determine if an electric vehicle meets your travel needs." />
  <meta property="twitter:image" content="/logo.svg" />
  
  <!-- Preload critical resources -->
  <link rel="preload" href="/src/main.js" as="script" type="module" />
  
  <style>
    /* Critical CSS for initial page load */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
    }
    
    #app {
      min-height: 100vh;
    }
    
    /* Loading spinner */
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      margin-top: 1rem;
      color: #7f8c8d;
      font-size: 1.1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading when Vue is ready */
    [v-cloak] .loading-container {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading-container" v-show="false">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading EvAluator...</div>
    </div>
  </div>
  
  <script type="module" src="/src/main.js"></script>
  
  <!-- Service Worker for PWA capabilities (optional) -->
  <script>
    if ('serviceWorker' in navigator && import.meta.env.PROD) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(() => {
          // Service worker registration failed, but app should still work
        });
      });
    }
  </script>
</body>
</html>
